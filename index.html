<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>Bocchi Sweeper</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Bocchi Sweeper</h1>
      <div id="game-hub">
        <div id="mine-info">
          <p>Mines: <span id="total-mines">10</span></p>
          <p>Flags: <span id="flags-placed">0</span></p>
        </div>
        <div id="game-feedback"></div>
        <button id="restart-button">Restart</button>
      </div>
      <div id="controls">
        <p>
          Flag Mode:
          <button id="flag-button">
            <img src="Assets/Images/flagTile.png" alt="Flag" id="flag-icon" />
          </button>
        </p>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
          <option value="40">Easy</option>
          <option value="20">Medium</option>
          <option value="10">Hard</option>
        </select>
      </div>
      <div id="canvas-container"></div>
      <div id="dialogue-container">
        <img
          id="character-image"
          src="Assets/Images/bocchiIdle.png"
          alt="Character"
        />
        <div id="dialogue-text"></div>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script src="cell.js"></script>
    <script src="game.js"></script>
  </body>
</html>
